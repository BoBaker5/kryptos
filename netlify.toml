[build]
  base = "frontend"
  command = "npm install && CI=false npm run build"
  publish = "build"

[[redirects]]
  from = "/api/*"
  to = "https://kryptostrading.com/api/:splat"
  status = 200
  force = true
  [redirects.headers]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS, PUT, DELETE"
    Access-Control-Allow-Headers = "*"

[[redirects]]
  from = "/ws/*"
  to = "wss://kryptostrading.com/ws/:splat"
  status = 101
  force = true
  [redirects.headers]
    Upgrade = "websocket"
    Connection = "Upgrade"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
