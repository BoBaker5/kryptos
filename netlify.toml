[build]
  base = "frontend"
  command = "CI=false npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18.17.0"
  REACT_APP_API_URL = "https://kryptostrading.com"
  REACT_APP_WS_URL = "wss://kryptostrading.com"

[[redirects]]
  from = "/api/ws"
  to = "http://150.136.163.34:8000/api/ws"
  status = 101
  force = true
  [redirects.headers]
    Upgrade = "websocket"
    Connection = "Upgrade"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Credentials = "true"
    X-From = "Netlify"

[[redirects]]
  from = "/api/*"
  to = "http://150.136.163.34:8000/api/:splat"
  status = 200
  force = true
  [redirects.headers]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS, PUT, PATCH, DELETE"
    Access-Control-Allow-Credentials = "true"
    X-From = "Netlify"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
